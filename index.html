<html>

<head>
    <title>Console Yai</title>
</head>

<body style="text-align:center;">
    <h1>Console yai</h1>
    <script>
        console.log("Hi, I am in the console log");
        var firstname = "Prabal ";
        console.log(firstname);
        var lastname = "Yaiii";
        console.log(lastname);
        var fullname = firstname.concat(lastname);
        console.log(fullname);
        var LOFN = fullname.length;
        console.log(LOFN);
        var name1 = "I am Prabal";
        console.log(name1);
        var replacename = name1.replace("Prabal", "Yai");
        console.log(replacename);
        var capitalname = "PRABAL";
        console.log(capitalname);
        var makelowercase = capitalname.toLowerCase();
        console.log(makelowercase);
        var lowercase = "yai";
        var makeuppercase = lowercase.toUpperCase();
        console.log(makeuppercase);
        var number = 3.6942000;
        var fixednumber = number.toFixed(2);
        console.log(fixednumber);
        var maxnumber = Math.max(2, 5);
        console.log(maxnumber);
        var minumber = Math.min(2, 5);
        console.log(minumber);
    </script>
</body>

</html>
